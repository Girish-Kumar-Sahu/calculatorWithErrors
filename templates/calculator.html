<!DOCTYPE html>
<html>
<head>
    <title>Hacker Calculator</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: "Consolas", monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            border: 2px solid #00ff00;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 20px #00ff00;
        }

        input {
            width: 100%;
            height: 50px;
            font-size: 22px;
            text-align: right;
            background: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            margin-bottom: 10px;
            padding: 5px;
        }

        button {
            width: 60px;
            height: 60px;
            font-size: 20px;
            margin: 3px;
            background: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            cursor: pointer;
        }

        .equal {
            background: #003300;
            border: 2px solid #00ff00;
        }

        .result-glow {
            text-shadow: 0 0 15px #00ff00;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="calculator">
    <form action="/calculate" method="POST">
        <input type="text" name="expression" id="display" value="{{ expression if expression else '' }}" readonly>

        {% if result %}
        <input type="text" id="resultBox" class="result-glow" value="= {{ result }}" readonly>
        {% endif %}

        <div>
            <button type="button" onclick="add('7')">7</button>
            <button type="button" onclick="add('8')">8</button>
            <button type="button" onclick="add('9')">9</button>
            <button type="button" onclick="add('/')">/</button>
        </div>
        <div>
            <button type="button" onclick="add('4')">4</button>
            <button type="button" onclick="add('5')">5</button>
            <button type="button" onclick="add('6')">6</button>
            <button type="button" onclick="add('*')">*</button>
        </div>
        <div>
            <button type="button" onclick="add('1')">1</button>
            <button type="button" onclick="add('2')">2</button>
            <button type="button" onclick="add('3')">3</button>
            <button type="button" onclick="add('-')">-</button>
        </div>
        <div>
            <button type="button" onclick="add('0')">0</button>
            <button type="button" onclick="add('.')">.</button>
            <button type="submit" class="equal">=</button>
            <button type="button" onclick="add('+')">+</button>
        </div>
        <div>
            <button type="button" onclick="clearDisplay()" style="width:100%">CLEAR</button>
        </div>
    </form>
</div>

<script>
function add(value) {
    document.getElementById("display").value += value;
}
function clearDisplay() {
    document.getElementById("display").value = "";
}

// âœ… Text-to-speech (SPEAK result)
{% if result %}
let msg = new SpeechSynthesisUtterance("{{ result }}");
msg.pitch = 0.7;
msg.rate = 0.8;
msg.volume = 1;
speechSynthesis.speak(msg);
{% endif %}
</script>

</body>
</html>
